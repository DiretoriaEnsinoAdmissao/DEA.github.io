* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Modo Claro (Padrão) */
body {
    background-color: #efeff4;
    color: #333;
}

/* Modo Escuro */
body.dark-mode {
    background-color: #121212;
    color: #f1f1f1;
}

/* Cabeçalho */
h1 {
    background: #333;
    color: white;
    padding: 20px;
    text-align: center;
    font-family: 'Georgia', serif;
    font-size: 15px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

/* Modo Escuro: Cabeçalho */
body.dark-mode h1 {
    background-color: #1c1c1c;
    color: #f1f1f1;
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

/* Modo Escuro: Header */
body.dark-mode header {
    background-color: #222;
    color: #f1f1f1;
}

/* Navegação */
nav {
    background-color: #333;
    text-align: center;
    padding: 5px 0;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Modo Escuro: Navegação */
body.dark-mode nav {
    background-color: #222;
}

/* Navegação - Links */
nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    position: relative;
    margin: 0 15px;
    font-size: 18px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 5px 5px;
    display: block;
    border-radius: 5px;
    transition: background-color 0.3s;
}

/* Modo Escuro: Links */
body.dark-mode nav a {
    color: #f1f1f1;
}

/* Hover Navegação */
nav a:hover {
    background-color: #555;
}

/* Modo Escuro: Hover Links */
body.dark-mode nav a:hover {
    background-color: #444;
}

/* Dropdown */
.tab-dropdown:hover .dropdown {
    display: block;
    border-radius: 5px;
	
}

.dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #333;
    min-width: 135px;
    border-radius: 5px;
    padding: 5px 0;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.dropdown a {
    color: white;
    padding: 10px 10px;
    text-align: center;
    font-size: 16px;
    width: 135px; /* Ajuste o valor conforme necessário */
}

/* Modo Escuro: Dropdown */
body.dark-mode .dropdown {
    background-color: #222;
}

/* Hover Dropdown */
.dropdown a:hover {
    background-color: rgb(126, 125, 125);
}

/* Modo Escuro: Hover Dropdown */
body.dark-mode .dropdown a:hover {
    background-color: #444;
}

/* Conteúdo */
.content {
    padding: 30px;
    background-color: #e4e4e8;
    margin-top: 20px;
    width: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
}

/* Modo Escuro: Conteúdo */
body.dark-mode .content {
    background-color: #1c1c1c;
}

/* Nível */
.nivel {
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    text-align: center;
    background-color: #e4e4e8;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    transition: none; /* Remover transição */

}

/* Modo Escuro: Nível */
body.dark-mode .nivel {
    background-color: #333;
}

/* Nível Hover */
.nivel:hover {
    transform: none; /* Remover o efeito de transformação */
    background-color: #e4e4e8; /* Manter a cor original no hover */
}

/* Modo Escuro: Nível Hover */
body.dark-mode .nivel:hover {
    background-color: #333; /* Manter a cor original no hover no modo escuro */
}
.nivel ul {
    list-style-type: none; /* Remove os marcadores da lista */
    padding-left: 0; /* Remove o espaçamento à esquerda */
}
/* Título Nível */
.nivel h2 {
    font-size: 20px;
    color: #4b79a1;
    margin-bottom: 15px;
    text-transform: uppercase;
    word-wrap: break-word;
    position: relative;
    z-index: 1;
}

/* Modo Escuro: Título Nível */
body.dark-mode .nivel h2 {
    color: #78aaff;
}

/* Lista Nível */
.nivel ul li {
    margin: 10px auto;
    font-size: 16px;
    color: #000000;
    padding: 8px 12px;
    border-left: 4px solid #4b79a1;
    background-color: #d8d8db;
    border-radius: 5px;
}

/* Modo Escuro: Lista Nível */
body.dark-mode .nivel ul li {
    background-color: #444;
    color: #f1f1f1;
    border-left: 4px solid #78aaff;
}

/* Responsável */
.nivel ul li .responsavel {
    font-weight: bold;
    display: block;
    margin-top: 5px;
    color: #474747;
    text-align: center;
}

/* Modo Escuro: Responsável */
body.dark-mode .nivel ul li .responsavel {
    color: #f1f1f1;
}

/* Auxiliar */
.nivel ul li .auxiliar {
    color: #414040;
    font-style: italic;
    margin-top: 5px;
    text-align: center;
}

/* Modo Escuro: Auxiliar */
body.dark-mode .nivel ul li .auxiliar {
    color: #aaa;
}

/* Animação para o fundo */
.nivel h2::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #4b79a1;
    z-index: -1;
    border-radius: 12px;
    opacity: 0.2;
}

/* Modo Escuro: Animação para o fundo */
body.dark-mode .nivel h2::before {
    background-color: #78aaff;
}


/* Janela de Texto */
.text-window {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    width: 40%;
    max-width: 90%;
    height: 97%;
    max-height: 97%;
    overflow: auto;
    text-align: center;
    padding-bottom: 60px; /* Adiciona um espaço extra para o botão */
}

.text-window button {
    background-color: #2c3e50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px; /* Adiciona uma margem superior para o botão */
    position: absolute; /* Fixar o botão na parte inferior */
    bottom: 30px; /* Aumente o valor para descer o botão mais */
    left: 50%;
    transform: translateX(-50%); /* Centraliza o botão horizontalmente */
    z-index: 200;
}

.text-window button:hover {
    background-color: #2980b9;
}

/* Modo Escuro */
body.dark-mode {
    background-color: #181818;
    color: #ddd;
}

/* Modo Escuro: Janela de Texto */
body.dark-mode .text-window {
    background-color: #333;
    color: #f1f1f1;
}

/* Botão de alternância */
.toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #333;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 100;
}

/* Modo Escuro: Botão de alternância */
body.dark-mode .toggle-btn {
    background-color: #f1f1f1;
    color: #333;
}


@media (max-width: 768px) {
    /* Cabeçalho */
    h1 {
        font-size: 12px;
        padding: 15px;
    }

    /* Header */
    header {
        padding: 15px;
    }

    /* Navegação */
    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 10px 0;
    }

    /* Conteúdo */
    .content {
        width: 90%;
        padding: 20px;
    }

    /* Nível */
    .nivel {
        width: 95%;
        padding: 15px;
    }
    .nivel h2{
        font-size: 15px;
    }
    /* Lista Nível */
    .nivel ul li {
        font-size: 13px;
    }

    /* Remove a bolinha na frente dos itens da lista */
.nivel ul {
    list-style-type: none; /* Remove os marcadores da lista */
    padding-left: 0; /* Remove o espaçamento à esquerda */
}


    /* Janela de Texto */
    .text-window {
        width: 95%; /* Ajusta a largura da janela de texto */
        height: 95%; /* Ajusta a altura da janela de texto */
        font-size: 12px; /* Ajusta o tamanho da fonte */
    }
    /* Botão de alternância */
    .toggle-btn {
        top: 70px;
        right: 15px;
        padding: 8px;
    }
}

    </style>

<h1>Hierarquia - D.E.A</h1>  
<div id="hierarquia"></div>

<script>

    function showTextWindow() {
        document.getElementById('textWindow').style.display = 'block';
    }

    function closeTextWindow() {
        document.getElementById('textWindow').style.display = 'none';
    }
	
  async function obterDadosPlanilha() {
    const url = 'https://script.google.com/macros/s/AKfycbwQofmcgkhNRZM-329DMtRrh2e7XhbvnO-X_x6Bjwz9Qx4achNoEdSUXX0C-FhEnmmn/exec';

    try {
      const resposta = await fetch(url);
      const dados = await resposta.json();

      if (!Array.isArray(dados) || dados.length === 0) {
        document.getElementById("hierarquia").innerHTML = "<p class='piscando'>Ta com pressa porque? aguenta to mexendo na Hierarquia.</p>";
        return;
      }

      const categoriasFuncoes = {
        'Coordenador de Ensino': 'CHEFIA D.E.A',
        'Diretor da AMEC': 'CHEFIA D.E.A',
        'Supervisor A.M.E.C': 'SUPERVISÃO',
        'Supervisor D.E.A': 'SUPERVISÃO',
        'Coord. S.C.D': 'COORDENAÇÃO',
        'Coord. S.R.H': 'COORDENAÇÃO',
        'Coord. S.F.M': 'COORDENAÇÃO',
        'Coord. S.E.I': 'COORDENAÇÃO',
        'Coord. S.O.D': 'COORDENAÇÃO',
        'SubCoord. S.C.D': 'Setor de Cumprimento de Disciplina',
        'Auxiliar S.C.D': 'Setor de Cumprimento de Disciplina',
        'Estagiário S.C.D': 'Setor de Cumprimento de Disciplina',
        'SubCoord. S.R.H': 'Setor de Recursos Humanos',
        'Auxiliar S.R.H': 'Setor de Recursos Humanos',
        'Estagiário S.R.H': 'Setor de Recursos Humanos',
        'SubCoord. S.E.I': 'Setor de Educacional e Instrucional',
        'Instrutor S.E.I': 'Setor de Educacional e Instrucional',
        'Auxiliar S.E.I': 'Setor de Educacional e Instrucional',
        'SubCoord. S.F.M': 'Setor de Fiscalização e Monitoria',
        'Monitor S.F.M': 'Setor de Fiscalização e Monitoria',
        'Auxiliar S.F.M': 'Setor de Fiscalização e Monitoria',
        'SubCoord. S.O.D': 'Setor de Operações Direcionadas',
        'Operador S.O.D': 'Setor de Operações Direcionadas',
        'Estagiário S.O.D': 'Setor de Operações Direcionadas',
      };

      const categorias = {
        'CHEFIA D.E.A': [],
        'SUPERVISÃO': [],
        'COORDENAÇÃO': [],
        'Setor de Cumprimento de Disciplina': [],
        'Setor de Recursos Humanos': [],
        'Setor de Fiscalização e Monitoria': [],
        'Setor de Educacional e Instrucional': [],
        'Setor de Operações Direcionadas': [],
      };

      dados.forEach(linha => {
        if (linha.funcao && categoriasFuncoes[linha.funcao]) {
          const categoria = categoriasFuncoes[linha.funcao];
          categorias[categoria].push(linha);
        }
      });

function construirHierarquia(categoria, subordinados) {
    const divCategoria = document.createElement("div");
    divCategoria.classList.add("nivel");

    const h2 = document.createElement("h2");
    h2.textContent = categoria;
    divCategoria.appendChild(h2);

    const ulSubordinados = document.createElement("ul");

    subordinados.forEach(subordinado => {
        const liSubordinado = document.createElement("li");

        liSubordinado.innerHTML = `
            <span><strong>${subordinado.funcao}</strong></span>
            <span class="responsavel">${subordinado.patente ? subordinado.patente.trim() + ' ' : ''}${subordinado.nome} - ${subordinado.funcional}</span>
        `;

        if (subordinado.auxiliares && subordinado.auxiliares.length > 0) {
            const ulAuxiliares = document.createElement("ul");
            subordinado.auxiliares.forEach(auxiliar => {
                const liAuxiliar = document.createElement("li");
                liAuxiliar.innerHTML = `<span class="auxiliar">${auxiliar.nome} | Funcional: ${auxiliar.funcional}</span>`;
                ulAuxiliares.appendChild(liAuxiliar);
            });
            liSubordinado.appendChild(ulAuxiliares);
        }

        ulSubordinados.appendChild(liSubordinado);
    });

    divCategoria.appendChild(ulSubordinados);
    return divCategoria;
}


      Object.keys(categorias).forEach(categoria => {
        const subordinados = categorias[categoria];
        if (subordinados.length > 0) {
          const itemHierarquia = construirHierarquia(categoria, subordinados);
          document.getElementById("hierarquia").appendChild(itemHierarquia);
        }
      });

    } catch (error) {
      console.error('Erro ao obter os dados:', error);
      document.getElementById("hierarquia").innerHTML = "<p>Wellinton está verificando estrutura. Tente novamente.</p>";
    }
  }

  // Chama a função para carregar os dados ao carregar a página
  window.onload = obterDadosPlanilha;
  
// Seleciona o botão de alternância e o body
const toggleBtn = document.getElementById("toggle-btn");
const body = document.body;

// Função para alternar entre os modos e salvar no localStorage
const toggleMode = () => {
    // Alterna a classe dark-mode no body
    body.classList.toggle("dark-mode");

    // Verifica o estado atual do modo e altera o texto do botão
    if (body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "Modo Claro";  // Quando estiver no modo escuro
        localStorage.setItem("theme", "dark");  // Salva o tema como escuro
    } else {
        toggleBtn.textContent = "Modo Escuro";  // Quando estiver no modo claro
        localStorage.setItem("theme", "light");  // Salva o tema como claro
    }
};

// Verifica o tema armazenado no localStorage e aplica ao body
const savedTheme = localStorage.getItem("theme");

// Aplica o tema armazenado ou o padrão
if (savedTheme === "dark") {
    body.classList.add("dark-mode");
    toggleBtn.textContent = "Modo Claro";  // Se o tema for escuro, altera o texto
} else {
    body.classList.remove("dark-mode");
    toggleBtn.textContent = "Modo Escuro";  // Se o tema for claro, altera o texto
}

// Adiciona um ouvinte de evento para o clique no botão
toggleBtn.addEventListener("click", toggleMode);
</script>
