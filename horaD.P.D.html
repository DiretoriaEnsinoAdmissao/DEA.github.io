function converterTempoParaHorasMinutos(tempo) {

// Função para somar as horas trabalhadas
function somarHorasTrabalhadas(tempos) {
    let totalHoras = 0;
    let totalMinutos = 0;

    tempos.forEach(tempo => {
        let { horas, minutos } = converterTempoParaHorasMinutos(tempo);
        totalHoras += horas;
        totalMinutos += minutos;
    });

    // Se os minutos ultrapassarem 60, convertemos em horas
    totalHoras += Math.floor(totalMinutos / 60);

    return `${totalHoras < 10 ? '0' + totalHoras : totalHoras}:${totalMinutos < 10 ? '0' + totalMinutos : totalMinutos}`;
}

// Função para somar os tempos
function somarHorasTrabalhadas(tempos) {
    let totalHoras = 0;
    let totalMinutos = 0;

    tempos.forEach(tempo => {
        let { horas, minutos } = converterTempoParaHorasMinutos(tempo);

    });

// Função para processar o arquivo e mostrar o nome, RG e tempo somado
function processarArquivo(file) {
    var reader = new FileReader();

    reader.onload = function(e) {
        var dadosBrutos = e.target.result.trim();
        console.log("Dados Brutos Inseridos: ", dadosBrutos);

        dadosBrutos = dadosBrutos.replace(/Bate Ponto/g, '').trim();

        var regexNomeRG = /([A-Za-z\s]+)\s\((\d+)\)/g;
        var regexTempo = /Tempo de serviço:\s*([\d\s\w]+)/g;

        var resultado = [];
        var resultadoTextoSimples = [];
        var temposPorPessoa = {}; // Armazenar tempos por pessoa (nome e RG)

        let nomeRGMatch;
        let tempoMatch;
        while ((nomeRGMatch = regexNomeRG.exec(dadosBrutos)) !== null) {
            let nome = nomeRGMatch[1].trim();
            let rg = nomeRGMatch[2].trim();
            tempoMatch = regexTempo.exec(dadosBrutos);
            if (tempoMatch) {
                let tempo = tempoMatch[1];

                // Criar chave para cada pessoa (nome + RG) e somar os tempos
                let chavePessoa = nome + ' - ' + rg;
                if (!temposPorPessoa[chavePessoa]) {
                    temposPorPessoa[chavePessoa] = [];
                }
                temposPorPessoa[chavePessoa].push(tempo);
            }
        }

        // Processando os tempos somados para cada pessoa
        for (let chavePessoa in temposPorPessoa) {
            let tempos = temposPorPessoa[chavePessoa];

            // Somando os tempos para cada pessoa
            let { horas, minutos } = somarHorasTrabalhadas(tempos);

            // Adicionando resultado HTML
            resultado.push(`
                <div class="resultado-item">
                    ${chavePessoa}<br>
                    Tempo de serviço: ${horas}:${minutos < 10 ? '0' + minutos : minutos}
                </div>
            `);

            // Adicionando formato de texto simples para o download
            resultadoTextoSimples.push(`${chavePessoa}\nTempo de serviço: ${horas}:${minutos < 10 ? '0' + minutos : minutos}`);
        }

        // Exibindo os resultados no HTML
        if (resultado.length > 0) {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = resultado.join(''); // Exibindo os resultados formatados

            // Gerando o link para download do arquivo
            var downloadLink = document.getElementById('downloadLink');
            downloadLink.style.display = 'inline-block';

            var textoParaDownload = resultadoTextoSimples.join('\n\n');
            var arquivoBlob = new Blob([textoParaDownload], { type: 'text/plain' });
            var arquivoURL = URL.createObjectURL(arquivoBlob);
            downloadLink.href = arquivoURL;

            downloadLink.onclick = function() {
                resultDiv.innerHTML = '';
                downloadLink.style.display = 'none';
            };
        }
    };

    reader.readAsText(file);
}
